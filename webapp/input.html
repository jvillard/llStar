<form action="llstar.web#codetab" method="post">
  <div class=tabs>
    <div id=codetab>
      <a href="#codetab"><label for="code_ll">Code</label></a>
      <div>
      <textarea name="code_ll" rows="20"
      cols="80">{code_ll}</textarea>
      </div>
    </div>
    <div id=specstab>
      <a href="#specstab"><label for="specs">Specs</label></a>
      <div>
      <textarea name="specs" rows="20"
      cols="80">{specs}</textarea>
      </div>
    </div>
    <div id=logicrulestab>
      <a href="#logicrulestab"><label for="logic_rules">Logic</label></a>
      <div>
      <textarea name="logic_rules" rows="20"
      cols="80">{logic_rules}</textarea>
      </div>
    </div>
    <div id=abstab>
      <a href="#abstab"><label for="abs_rules">Abstraction</label></a>
      <div>
      <textarea name="abs_rules" rows="20"
      cols="80">{abs_rules}</textarea>
      </div>
    </div>
    {import_tabs}
  </div>
  <p>
    <input type="submit" value="Run llStar">
    <input type="reset">
  </p>
</form>
  <form action="llstar.web#codetab" method="get">
    <div class="examples">
      <select name="example">
	{example_menu}
      </select>
    </div>
    <p>
      <input type="submit" value="Select example">
    </p>
  </form>
